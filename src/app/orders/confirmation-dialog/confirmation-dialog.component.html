<div class="modal-header">
    <h4 class="modal-title">Confirmation</h4>
    </div>
    <div class="modal-body">
        {{ message }}
      </div>
      <div class="modal-footer">       
        <button type="button" class="btn btn-success" (click)="accept()">Yes <i class="fa fa-check"></i></button>
        <button type="button" class="btn btn-danger" (click)="decline()">No <i class="fa fa-times"></i></button>
      </div>
