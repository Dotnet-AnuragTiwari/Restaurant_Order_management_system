<h5 class="display-5">Order Food Item</h5>
<hr>
<form #formOrderItem="ngForm" autocomplete="off" (submit)="onSubmit(formOrderItem)">
    <input type="hidden" name="OrderItemId" [(ngModel)]="formData.OrderItemId">
    <input type="hidden" name="OrderId" [(ngModel)]="formData.OrderId">
    <input type="hidden" name="ItemName" [(ngModel)]="formData.ItemName">
    <div class="form-group">
        <label for="FoodItem">Food Item</label>
        <select name="ItemId" [(ngModel)]="formData.ItemId" class="form-control" (change)="updatePrice($event.target)" [class.is-invalid]="!isValid && formData.ItemId==0">
           <option value="0">--Select--</option>
           <option *ngFor="let item of ItemList;let i=index;" value="{{item.ItemId}}">{{item.Name}}</option>
        </select>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label for="Price">Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-inr" aria-hidden="true"></i></div>
              </div>
              <input name="Price" [(ngModel)]="formData.Price" class="form-control" readonly>
        </div>                  
    </div> 
    <div class="form-group col-md-6">
        <label for="Quantity">Quantity</label>       
              <input name="Quantity" [(ngModel)]="formData.Quantity" class="form-control" (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity==0">                 
    </div> 
</div> 
<div class="form-group">
    <label for="Total">Total</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-inr" aria-hidden="true"></i></div>
          </div>
          <input name="Total" [(ngModel)]="formData.Total" class="form-control" readonly>
    </div>                  
</div>
<div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
</div>
</form>
